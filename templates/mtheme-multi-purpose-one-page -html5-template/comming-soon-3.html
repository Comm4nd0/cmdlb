<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test - Coming Soon-3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="favicon.ico">
    <!-- All additional css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Change theme colors -->
    <link rel="stylesheet" href="assets/css/theme-color-default.css">
    <!-- Responsive style -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Start prelaoder -->
    <div id="preloader-container" class="home-style-3">
        <div class="preloader">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
    </div>
    <!-- End prelaoder -->

    <!-- Start option box -->
    <div class="option-box">

        <!-- Start box header -->
        <div class="option-box-header">
            <h4>Option Box</h4>
        </div>
        <!-- End box header -->
        <!-- Start switcher button -->
        <div class="switcher-btn-area">
            <button class="switcher-btn">
                <i class="fa fa-cog fa-spin">
                </i>
            </button>
        </div>
        <!-- End switcher button -->
        <!-- Start option box inner -->
        <div class="option-box-inner">
            <!-- Start color option -->
            <div class="color-option">
                <p>Color Option</p>
                <ul>
                    <li class="change-color" data-value="assets/css/theme-color-default.css" style="background-color: #00a8e8"></li>
                    <li class="change-color" data-value="assets/css/theme-color-green.css" style="background-color: #16a085"></li>
                    <li class="change-color" data-value="assets/css/theme-color-red.css" style="background-color: #e74c3c"></li>
                    <li class="change-color" data-value="assets/css/theme-color-yellow.css" style="background-color: #f0ad4e"></li>
                </ul>
            </div>
            <!-- End color option -->
        </div>
        <!-- End option box inner -->

    </div>
    <!-- End option box -->

    <!-- Start coming soon wrapper -->
    <div id="coming-soon-wrapper" class="wrapper overlay-dark text-center">

        <!-- Start header -->
        <header>
            <nav class="navbar navbar-fixed-top" data-spy="affix" data-offset-top="1">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="assets/img/logo-light.png" alt="logo" class="img-responsive"></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End header -->

        <!-- Start coming soon counter -->
        <section id="coming-soon-counter">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="coming-soon-title">
                            <h2 class="text-uppercase">Coming Soon</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="coming-soon-counter mt-30">
                            <ul id="count-down" class="list-inline coming-soon-style-3"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End coming soon counter -->

        <!-- Start subscribtion form -->
        <div id="subscribtion-form" class="coming-soon-style-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                        <form>
                            <div class="row">
                                <div class="col-sm-8 coming-soon-email-input">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="your email address*" required>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-block btn-dark">Subscribe</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End subscribtion form -->

        <!-- Start coming soon footer -->
        <footer id="coming-soon-footer">
            <div class="container">
                <div class="row">

                    <!-- Start copyright -->
                    <div class="col-md-6 copyright">
                        <p>Copyright @ 2018 <a href="https://m-theme.com/" target="_blank">mtheme</a> all right reserved.</p>
                    </div>
                    <!-- End copyright -->
                    <!-- Start social icons -->
                    <div class="col-md-6 social-icons pull-right">
                        <ul class="list-inline">
                            <li><a href="#"><i class="fa fa-facebook fa-fw"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter fa-fw"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus fa-fw"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram fa-fw"></i></a></li>
                            <li><a href="#"><i class="fa fa-behance fa-fw"></i></a></li>
                            <li><a href="#"><i class="fa fa-github fa-fw"></i></a></li>
                        </ul>
                    </div>
                    <!-- End social icons -->

                </div>
            </div>
        </footer>
        <!-- End coming soon footer -->

    </div>
    <!-- End coming soon wrapper -->

    <!-- Js files-->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <!-- Counte-down -->
    <script src="assets/js/jquery.countdown.min.js"></script>
    <!-- Main js file -->
    <script src="assets/js/main.js"></script>

    <script>
        // coming soon countdown
        $('#count-down').countdown('2020/10/10', function(event) {
            var $this = $(this).html(event.strftime(''
                + '<li><span class="count-number">%d</span><span class="count-title">days</span></li>'
                + '<li><span class="count-number">%H</span><span class="count-title">hours</span></li>'
                + '<li><span class="count-number">%M</span><span class="count-title">minutes</span></li>'
                + '<li><span class="count-number">%S</span><span class="count-title">seconds</span></li>'));
        });
    </script>

</body>

</html>
