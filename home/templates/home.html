{% extends 'base.html' %}

{% block content %}
    <main role="main">

      <div id="myCarousel" class="carousel slide pb-2" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for banner in banners.all %}
          <li data-target="#myCarousel" data-slide-to="{{ banner.id }}" class="active"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for banner in banners.all %}
              <div class="carousel-item {% if banner.id == 1 %}active{% endif %}">
                <img class="first-slide img-fluid" src="{{ banner.image.url }}">
                <div class="container ">
                  <div class="carousel-caption text-left">
                      <div class="transbox w-50 p-3">
                      <h1>{{ banner.title }}</h1>
                      <p>{{ banner.text }}</p>
                      </div>
                    <p><a class="btn btn-lg btn-primary" href="{{ banner.url }}" role="button">Request Quote</a></p>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    {% include 'sites.html' %}

{% endblock %}
