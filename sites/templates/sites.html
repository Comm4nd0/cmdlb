    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">
            <h2 class="text-center pb-3">Our work</h2>
          <div class="row">
              <div class="column">
                  {% for site in sites.all %}

                      <a href="{{ site.url }}"><img class="img-fluid img-thumbnail" src="{{ site.image.url }}"
                                                    alt="{{ site.title }}" style="width:100%"></a>
                  {% endfor %}
              </div>
          </div>
        </div>
      </div>

    </main>
