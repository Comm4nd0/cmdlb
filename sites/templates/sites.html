{% extends 'base.html' %}

{% block content %}

    <div class="col">
        {% for site in sites.all %}
            <a href="{{ site.url }}"><img class="img-fluid portfolio_img" src="{{ site.image.url }}"
                                          alt="{{ site.title }}" style="max-width: 400px"></a>

        {% endfor %}
    </div>
{% endblock %}
